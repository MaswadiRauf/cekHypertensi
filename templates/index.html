<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Risiko Hipertensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b8e5f7, #e3f0ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .positive {
            background-color: #f8d7da;
            color: #842029;
        }
        .negative {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 class="text-center mb-4">Prediksi Risiko Hipertensi</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Jenis Kelamin</label>
            <select class="form-select" name="male" required>
                <option value="1">Pria</option>
                <option value="0">Wanita</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Usia</label>
            <input type="number" class="form-control" name="age" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Perokok</label>
            <select class="form-select" name="currentSmoker" required>
                <option value="1">Ya</option>
                <option value="0">Tidak</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Jumlah Rokok per Hari</label>
            <input type="number" class="form-control" name="cigsPerDay" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Konsumsi Obat Tekanan Darah</label>
            <select class="form-select" name="BPMeds" required>
                <option value="1">Ya</option>
                <option value="0">Tidak</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Diabetes</label>
            <select class="form-select" name="diabetes" required>
                <option value="1">Ya</option>
                <option value="0">Tidak</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Kolesterol Total</label>
            <input type="number" class="form-control" name="totChol" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tekanan Darah Sistolik</label>
            <input type="number" class="form-control" name="sysBP" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tekanan Darah Diastolik</label>
            <input type="number" class="form-control" name="diaBP" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Indeks Massa Tubuh (BMI)</label>
            <input type="number" class="form-control" name="BMI" step="any" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Denyut Jantung</label>
            <input type="number" class="form-control" name="heartRate" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Kadar Glukosa</label>
            <input type="number" class="form-control" name="glucose" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Prediksi</button>
    </form>

    {% if result %}
    <div class="result-box mt-4 {% if voting.startswith('POSITIF') %}positive{% else %}negative{% endif %}">
        <h5 class="text-center mb-3">Hasil Prediksi:</h5>
        <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item">Logistic Regression: <strong>{{ result['Logistic Regression'] }}</strong></li>
            <li class="list-group-item">Decision Tree: <strong>{{ result['Decision Tree'] }}</strong></li>
            <li class="list-group-item">Random Forest: <strong>{{ result['Random Forest'] }}</strong></li>
        </ul>
        <h4 class="text-center"><strong>{{ voting }}</strong></h4>
    </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
